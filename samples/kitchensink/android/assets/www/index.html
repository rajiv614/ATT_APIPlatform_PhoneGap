<script type="text/javascript">
    document.addEventListener("deviceready", onDeviceReady, false);
         function onDeviceReady() {
        	 console.log('DEVICE INFO' + ' Device Name:' + device.name + ' Device Cordova: '  + device.cordova + ' Device Platform: ' + device.platform + ' Device Version: '  + device.version);
          window.localStorage.setItem("accessKey", "XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX");
          window.localStorage.setItem("secretKey", "XXXXXXXXXXXXXXXX");
          window.localStorage.setItem("shortcode", "XXXXXXXX");
          window.localStorage.setItem("scopeForAccessToken", "ADS,MMS,SMS,SPEECH,TTS");
          window.localStorage.setItem("scopeForOauthToken", "MIM,IMMN");
          window.localStorage.setItem("redirect_url", "http://attdemo.somee.com/Attnotifications/SuccessfulAuthentication.html");

          window.localStorage.removeItem('access_token');
     }
         function loadHTML(pageName) {
        	   var platformFolder = 'platform/',
                genericFolder = 'generic/',
                platformFiles = ['speech.html', 'filebrowse.html'];	
        	 
        	   var htmlFolder = (platformFiles.indexOf(pageName) !== -1) ? platformFolder : genericFolder;
				var redirectUrl = "Html/" + htmlFolder + pageName;
				window.location.href = redirectUrl;
			}
            </script>
